<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列の使い方
    </title>
</head>

<body>
    <H1>利用料の計算</H1>
    <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">料金(a)</th>
            <th scope="col">人数(b)</th>
            <th scope="col">a*b</th>
        </tr>
     </thead>
     <tbody>
        <tr>
            <th scope="row">0</th>
            <td>500</td>
            <td>10</td> 
            <td><button onclick="multiply(0)">利用料の合計</button></td>   
        </tr>
        <tr>
            <th scope="row">1</th>
            <td>980</td>
            <td>16</td> 
            <td><button onclick="multiply(1)">利用料の合計</button></td> 
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>1200</td>
            <td>8</td>
            <td><button onclick="multiply(2)">利用料の合計</button></td>
        </tr>
    </tbody>
    
    <script>
        let a=[500,980,1200];
        let b=[10,16,8];
        function multiply(i){
            let gokei
            gokei = a[i] * b[i]
            alert("料金は" + gokei + "です")
        }
    </script>

</body>
</html>
